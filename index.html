<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="calculator">
        <div class="texts">КалькуляTрон-3.0</div>
        <div class="vision">

            <a class="block"></a>
            <a class="block"></a>
            <a class="block"></a>
            <a class="block"></a>
        </div>
        <div class="display">
            <input class="left" type="number">
            <a class="mid"></a>
            <input class="right" type="number">
        </div>
        <div class="function">
            <button class="plus">+</button>
            <button class="minus">-</button>
            <button class="multiply">*</button>
            <button class="division">/</button>
            <button class="clear">AC</button>
        </div>

    </div>
    <div class="otvets">
        <h5 class="text__otvet">Ответ:</h5>
        <h3 class="otvet">
            </h5>
    </div>
    <div class="grand_color">
        <h5 class="text__color">Цвет калькулятора:
        </h5>
        <input type="color" class="input">
    </div>




</body>



<script src="js/script.js"></script>

</html>
